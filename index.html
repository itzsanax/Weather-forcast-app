<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-blue-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">Weather Forecast</h1>
        <div class="flex justify-center mb-4">
            <input id="cityInput" type="text" class="p-2 border border-gray-300 rounded-l" placeholder="Enter city name">
            <button onclick="getWeatherByCity()"  class="p-2 bg-blue-500 text-white rounded-r">Get Weather</button>
        </div>
        <div class="flex justify-center mb-4">
            <button onclick="getWeatherByLocation()" class="p-2 bg-green-500 text-white rounded">Get Weather by Current Location</button>
        </div>
        <div id="weatherContainer" class="text-center">
        </div>
        <div id="forecastContainer" class="mt-8">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
