<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="src/output.css">
</head>



<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- application title -->
        <h1 class="text-4xl font-bold text-center mb-4">Weather Forecast</h1>
       <div class="search-box">
          <div id="recentCitiesContainer" class="search-container flex justify-center  mb-1 p-0">
             <!-- input field for entering city name -->
            <input id="cityInput" type="text" class="p-2 border border-gray-300  rounded" placeholder="Enter city name">
            <!-- dropdownmenu for recent searched cities -->
                <select id="recentCities" class="dropdown-cities p-2 border border-gray-300">
                    <option value=""  disabled selected></option>
            </select>
          </div>
         <div class="mb-1">
             <!-- button for getting weather by searching city name -->
            <button onclick="getWeatherByCity()" class="p-2 bg-blue-500 text-white rounded">Get Weather</button>
         </div>
         <div class="flex justify-center mb-4">
             <!-- button for getting weather by current location -->
            <button onclick="getWeatherByLocation()" class="p-2 bg-green-500 text-white rounded">Get Weather by Current Location</button>
         </div>
       </div>
       <!-- container for displaying current weather -->
        <div id="weatherContainer" class="mt-4"></div>
          <!-- container for displaying 5-day forecast -->
        <div id="forecastContainer" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
